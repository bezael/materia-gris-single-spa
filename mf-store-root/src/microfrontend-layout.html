<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <header>
      <application name="@single-spa/navbar"></application>
    </header>
    <redirect from="/" to="/products"></redirect>

    <route path="products">
      <application name="@single-spa/products"></application>
      <route path=":id">
        <application name="@single-spa/related"></application>
      </route>
    </route>
  </main>
  <application name="@single-spa/cookies"></application> 
</single-spa-router>
