<button (click)="goBack()" type="button" class="btn btn-link mt-2"> &#8592; Back</button>
<div class="card mt-5">
  <div class="row" *ngIf="product$ | async as product; else loading">
    <div class="col-md-6 border-end">
      <img class="card-img-top" src="{{ product?.image }}" alt="{{ product?.image }}" />
    </div>
    <div class="col-md-4">
      <div class="card-body d-flex flex-column">
        <h3 class="card-title">{{product?.title}}</h3>
        <div class="category mb-5 d-flex justify-content-between align-items-center">
          <span class="badge bg-warning text-dark">
            {{product?.category | titlecase}}</span>
        </div>
        <p class="card-text">{{ product?.description }}</p>
        <div class="ratings d-flex flex-column">
          <div>
            <span class="fs-2">{{ product?.price | currency }}</span>
          </div>
          <div>
            <span>{{product?.rating?.count}} reviews</span>
          </div>
        </div>
        <div class="d-flex flex-column mt-5">
          <button class="btn btn-primary p-2">Add to Basket</button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loading> loading....... </ng-template>
